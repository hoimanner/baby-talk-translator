<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Talk Translator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap');

        body {
            font-family: 'Comic Neue', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #fff0f6;
            color: #880e4f;
        }

        h1 {
            font-size: 2.5em;
            color: #d81b60;
            margin-bottom: 20px;
            text-shadow: 1px 1px #f8bbd0;
        }

        textarea {
            width: 80%;
            height: 120px;
            margin: 10px 0;
            padding: 15px;
            font-size: 1.2em;
            border: 2px solid #f06292;
            border-radius: 10px;
            background-color: #fff;
            color: #880e4f;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #f06292;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
        }

        button:hover {
            background-color: #d81b60;
        }

        #output {
            margin-top: 20px;
            padding: 15px;
            background-color: #fff3f5;
            border: 2px solid #f06292;
            border-radius: 10px;
            width: 80%;
            font-size: 1.2em;
            white-space: pre-wrap;
            color: #4a148c;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Baby Talk Translator</h1>
    <textarea id="inputText" placeholder="Type your text here..."></textarea>
    <button id="translateButton">Translate to Baby Talk</button>
    <div id="output"></div>

    <script>
        const inputText = document.getElementById('inputText');
        const translateButton = document.getElementById('translateButton');
        const outputDiv = document.getElementById('output');

        function babyTalkTranslate(text) {
            const replacements = {
                "love": "wuv",
                "yes": "yeth",
                "please": "pwease",
                "milk": "miwk",
                "little": "wittle",
                "hello": "hewwo",
                "good": "gwood",
                "you": "yoo",
                "friend": "fwend",
                "food": "num nums",
                "sleep": "sweepy",
                "water": "wawa",
                "play": "pway",
                "cute": "kawaii",
                "thank you": "tank yoo",
                "scared": "skawed",
                "happy": "happi",
                "crying": "cwying",
                "dog": "puppy",
                "cat": "kitteh",
                "mom": "mama",
                "dad": "dada",
            };

            let result = text;
            for (const [word, babyWord] of Object.entries(replacements)) {
                const regex = new RegExp(`\\b${word}\\b`, 'gi');
                result = result.replace(regex, babyWord);
            }

            // Add baby-like suffixes randomly
            result = result.replace(/\b(\w{4,})\b/g, (match) => {
                return Math.random() > 0.5 ? `${match}y` : match;
            });

            // Randomly add baby sounds to sentences
            result = result.replace(/(\.|\?|!)$/g, (punct) => ` ${Math.random() > 0.5 ? "goo goo" : "ga ga"}${punct}`);
            return result;
        }

        translateButton.addEventListener('click', () => {
            const input = inputText.value;
            const translated = babyTalkTranslate(input);
            outputDiv.textContent = translated || "Type something to see it in baby talk!";
        });
    </script>
    <h4>Made with ❤️ by sarvesh.</h4>
    <img src="sticker.png">
</body>
</html>
